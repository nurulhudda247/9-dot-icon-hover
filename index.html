<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><i class='bx bx-camera'></i></span>
        <span style="--i:1;--x:1;--y:0"><i class='bx bx-diamond'></i></span>
        <span style="--i:2;--x:0;--y:-1"><i class='bx bx-message-square-dots'></i></span>
        <span style="--i:3;--x:0;--y:1"><i class='bx bx-alarm'></i></span>
        <span style="--i:4;--x:1;--y:1"><i class='bx bx-joystick'></i></span>
        <span style="--i:5;--x:-1;--y:-1"><i class='bx bx-moon'></i></span>
        <span style="--i:6;--x:0;--y:0"><i class='bx bx-bell'></i></span>
        <span style="--i:7;--x:-1;--y:1"><i class='bx bx-droplet'></i></span>
        <span style="--i:8;--x:1;--y:-1"><i class='bx bx-time-five'></i></span>

    </div>


    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
